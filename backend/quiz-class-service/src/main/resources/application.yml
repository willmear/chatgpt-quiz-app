spring:
  application:
    name: quiz-class-service
  datasource:
    driver-class-name: org.postgresql.Driver
    username: will
    password: password
    url: jdbc:postgresql://localhost:5432/class-service-db
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: true

server:
  port: 8084

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka

info:
  app:
    name: ${spring.application.name}