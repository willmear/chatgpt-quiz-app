<nav class="h-16 items-center bg-gray-50 border-b flex inline-flex fixed z-50 top-0 w-full justify-between" (document:click)="closeDropdown();">
    <div class="ml-2">
        <img src="../../assets/images/Logo.png" alt="logo">
    </div>
    <div class="mr-2 flex gap-4 items-center">
        <div class="relative">
            <button *ngIf="role === 'TEACHER'" (click)="toggleDropdown()" (click)="$event.stopPropagation()" class="text-white bg-teal-800 hover:bg-teal-900 font-medium rounded text-sm w-full sm:w-auto px-6 py-4 text-center">
                Create Quiz
            </button>
            <div *ngIf="isDropdownOpen" class="absolute divide-y divide-gray-100 right-0 z-10 mt-2 w-64 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                <div class="py-1" role="none" *ngFor="let option of options">
                    <button (click)="navigate(option)" class="text-gray-700 block px-4 py-2 text-md" role="menuitem" tabindex="-1" id="menu-item-0">{{option}}</button>
                </div>
            </div>
        </div>
        <div class="relative">
            <button (click)="toggleUserDropdown(); $event.stopPropagation();"  class="border bg-teal-800 hover:bg-teal-900 rounded-full w-12 h-12 flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="17.5" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#ffffff" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
            </button>
            <div *ngIf="isUserDropdownOpen" class="absolute divide-y divide-gray-100 right-0 z-10 mt-2 w-64 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                <div class="py-1" role="none" *ngFor="let option of userOptions">
                    <button (click)="userNavigate(option)" class="text-gray-700 block px-4 py-2 text-md" role="menuitem" tabindex="-1" id="menu-item-0">{{option}}</button>
                </div>
            </div>
        </div>
    </div>
    
</nav>
